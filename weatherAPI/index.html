<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Weather API</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="row bg-info">
      <div class="col-4 card-header"></div>
      <div class="col-4 card-header">Open Weather API</div>
      <div class="col-4 card-header"></div>
    </div>
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4">
        <div class="card">
          <div class="card-body">
            <div>
              <label>Get Weather for Location</label>
              <input
                type="text"
                class="form-control"
                id="location"
                placeholder="Enter a City"
              />
              <button type="button" class="btn btn-primary" onclick="start()">
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-4"></div>
    </div>
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4">
        <div class="card text-center">
          <div class="card-header" id="cityName"></div>
          <div class="card-body" id="weatherConditions">
            <h5 class="card-title" id="cityTemp"></h5>
            <p class="card-text" id="cityConditions"></p>
          </div>
          <div class="card-footer text-muted">
            Data from
            <a href="https://openweathermap.org/">openweathermap</a>
          </div>
        </div>
      </div>
      <div class="col-4"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
