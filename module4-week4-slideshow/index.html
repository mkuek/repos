<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DigitalCraft Slideshow</title>
  </head>
  <body>
    <!-- Slideshow container -->
    <div class="slideshow-container">
      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 5</div>
        <img src="pics/poster1.png" style="width: 100%" />
        <div class="text">Joker</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 5</div>
        <img src="pics/poster2.png" style="width: 100%" />
        <div class="text">Avengers: End Game</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 5</div>
        <img src="pics/poster3.png" style="width: 100%" />
        <div class="text">Blade Runner: 2049</div>
      </div>
      <div class="mySlides fade">
        <div class="numbertext">4 / 5</div>
        <img src="pics/poster4.png" style="width: 100%" />
        <div class="text">Scary Movie</div>
      </div>
      <div class="mySlides fade" id="starWars">
        <div class="numbertext">5 / 5</div>
        <img src="pics/poster5.png" style="width: 100%" />
        <div class="text">STAR WARS: A NEW HOPE</div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />

    <!-- The dots/circles -->
    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
    </div>
  </body>

  <script src="app.js"></script>
</html>
