<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      const output = [];
      const secretKey = "michael";
      window.addEventListener("keyup", (e) => {
        output.push(e.key);
        output.splice(-secretKey.length - 1, output.length - secretKey.length);
        if (output.join("").includes(secretKey)) {
          console.log(output.join(""));
          console.log("ding ding ding!");
          cornify_add();
        }
      });
    </script>
  </body>
</html>
