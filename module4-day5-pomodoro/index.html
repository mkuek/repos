<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pomodoro App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="pomodoro-app">
      <h1 id="counterHeader">Pomodoro</h1>
      <div class="status">Break your time into bite-sized chunks!</div>
      <span id="pomodoroCounterDisplay">25:00</span>
      <span id="pomodoroDescription">Set a focus time</span>
      <!-- List of Errors -->
      <span id="pomodoroErrorList"></span>
      <form class="pomorodoForm">
        <div class="timeBlock">
          <input
            type="text"
            id="minutesInputText"
            name="minute"
            placeholder="MM"
          /><span>:</span>
          <input
            type="text"
            id="secondsInputText"
            name="second"
            placeholder="SS"
            required
          />
        </div>
        <button type="button" id="pomorodoForm-addBtn">Adjust Time</button>
        <button type="button" id="pomorodoForm-StartBtn">Start</button>
        <button type="button" id="pomorodoForm-PauseBtn">Pause</button>
        <button type="button" id="pomorodoForm-reset">Reset</button>
      </form>
      <div id="PomodoroList"></div>
    </section>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
